<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark festive background matching Advent of Code style -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#95e1d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66cc66;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0" />
    </radialGradient>

    <!-- Star pattern for background -->
    <pattern id="stars" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffff66" opacity="0.3"/>
      <circle cx="60" cy="40" r="0.8" fill="#ffff66" opacity="0.4"/>
      <circle cx="85" cy="75" r="1.2" fill="#ffff66" opacity="0.25"/>
      <circle cx="35" cy="85" r="0.6" fill="#ffff66" opacity="0.35"/>
      <circle cx="75" cy="15" r="0.9" fill="#ffff66" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Stars background -->
  <rect width="1200" height="630" fill="url(#stars)" opacity="0.5"/>

  <!-- Glow effect circles -->
  <circle cx="200" cy="150" r="200" fill="url(#glowGradient)"/>
  <circle cx="1000" cy="480" r="250" fill="url(#glowGradient)"/>

  <!-- Christmas trees (left side) -->
  <g opacity="0.4">
    <polygon points="80,450 100,400 120,450" fill="#66cc66"/>
    <polygon points="75,480 100,420 125,480" fill="#66cc66"/>
    <polygon points="70,510 100,440 130,510" fill="#66cc66"/>
    <rect x="95" y="510" width="10" height="20" fill="#8b4513"/>
  </g>

  <!-- Christmas trees (right side) -->
  <g opacity="0.4">
    <polygon points="1080,200 1100,150 1120,200" fill="#66cc66"/>
    <polygon points="1075,230 1100,170 1125,230" fill="#66cc66"/>
    <polygon points="1070,260 1100,190 1130,260" fill="#66cc66"/>
    <rect x="1095" y="260" width="10" height="20" fill="#8b4513"/>
  </g>

  <!-- Snowflakes decorative -->
  <g fill="#95e1d3" opacity="0.6">
    <text x="150" y="100" font-size="24" font-family="monospace">❄</text>
    <text x="950" y="550" font-size="20" font-family="monospace">❄</text>
    <text x="300" y="580" font-size="18" font-family="monospace">❄</text>
    <text x="1050" y="80" font-size="22" font-family="monospace">❄</text>
    <text x="850" y="120" font-size="16" font-family="monospace">❄</text>
  </g>

  <!-- Stars decorative -->
  <g fill="#ffff66" opacity="0.7">
    <text x="250" y="120" font-size="28" font-family="monospace">★</text>
    <text x="900" y="100" font-size="24" font-family="monospace">★</text>
    <text x="450" y="80" font-size="20" font-family="monospace">★</text>
    <text x="750" y="550" font-size="26" font-family="monospace">★</text>
  </g>

  <!-- Main badge container -->
  <g>
    <!-- 25 DAYS badge -->
    <rect x="100" y="180" width="180" height="80" rx="12" fill="#1a1a2e" stroke="url(#titleGradient)" stroke-width="3"/>
    <text x="190" y="210" font-size="16" font-family="monospace, 'Courier New'" font-weight="bold" fill="#95e1d3" text-anchor="middle">25 DAYS</text>
    <text x="190" y="240" font-size="28" font-family="monospace, 'Courier New'" font-weight="bold" fill="url(#titleGradient)" text-anchor="middle">2025</text>
  </g>

  <!-- Main title -->
  <g>
    <text x="600" y="280" font-size="72" font-family="'JetBrains Mono', monospace, 'Courier New'" font-weight="bold" fill="url(#titleGradient)" text-anchor="middle">
      Advent of DevOps
    </text>
  </g>

  <!-- Terminal-style subtitle with prompt -->
  <g>
    <rect x="200" y="320" width="800" height="120" rx="8" fill="#0a0a14" opacity="0.7"/>
    <text x="230" y="365" font-size="24" font-family="monospace, 'Courier New'" fill="#66cc66" font-weight="bold">
      <tspan fill="#ff6b6b">&gt;</tspan> 25 hands-on DevOps challenges
    </text>
    <text x="230" y="405" font-size="20" font-family="monospace, 'Courier New'" fill="#95e1d3">
      <tspan fill="#ff6b6b">&gt;</tspan> Docker • Kubernetes • CI/CD • Security
    </text>
  </g>

  <!-- Feature badges -->
  <g>
    <!-- Docker badge -->
    <rect x="200" y="480" width="140" height="45" rx="8" fill="#2496ed" opacity="0.2" stroke="#2496ed" stroke-width="2"/>
    <text x="270" y="510" font-size="18" font-family="monospace" fill="#2496ed" text-anchor="middle" font-weight="bold">Docker</text>

    <!-- Kubernetes badge -->
    <rect x="360" y="480" width="160" height="45" rx="8" fill="#326ce5" opacity="0.2" stroke="#326ce5" stroke-width="2"/>
    <text x="440" y="510" font-size="18" font-family="monospace" fill="#326ce5" text-anchor="middle" font-weight="bold">Kubernetes</text>

    <!-- CI/CD badge -->
    <rect x="540" y="480" width="120" height="45" rx="8" fill="#ff6b6b" opacity="0.2" stroke="#ff6b6b" stroke-width="2"/>
    <text x="600" y="510" font-size="18" font-family="monospace" fill="#ff6b6b" text-anchor="middle" font-weight="bold">CI/CD</text>

    <!-- Security badge -->
    <rect x="680" y="480" width="140" height="45" rx="8" fill="#66cc66" opacity="0.2" stroke="#66cc66" stroke-width="2"/>
    <text x="750" y="510" font-size="18" font-family="monospace" fill="#66cc66" text-anchor="middle" font-weight="bold">Security</text>

    <!-- Terraform badge -->
    <rect x="840" y="480" width="150" height="45" rx="8" fill="#844fba" opacity="0.2" stroke="#844fba" stroke-width="2"/>
    <text x="915" y="510" font-size="18" font-family="monospace" fill="#844fba" text-anchor="middle" font-weight="bold">Terraform</text>
  </g>

  <!-- DevOps Daily branding -->
  <text x="600" y="585" font-size="18" font-family="monospace, 'Courier New'" fill="#95e1d3" text-anchor="middle" opacity="0.8">
    devops-daily.com
  </text>

  <!-- Decorative gift icon -->
  <g transform="translate(920, 320)">
    <rect x="0" y="20" width="40" height="35" rx="4" fill="#ff6b6b" opacity="0.3" stroke="#ff6b6b" stroke-width="2"/>
    <rect x="15" y="20" width="10" height="35" fill="#66cc66" opacity="0.5"/>
    <rect x="0" y="15" width="40" height="12" rx="2" fill="#66cc66" opacity="0.3" stroke="#66cc66" stroke-width="2"/>
    <path d="M 20 0 Q 15 5, 20 15" stroke="#ff6b6b" stroke-width="3" fill="none"/>
    <path d="M 20 0 Q 25 5, 20 15" stroke="#ff6b6b" stroke-width="3" fill="none"/>
  </g>
</svg>
