<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redOrangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.08">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#94a3b8" stroke-width="1"/>
  </g>

  <!-- Primary Data Center -->
  <g transform="translate(80, 170)">
    <rect x="0" y="0" width="180" height="220" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="90" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">PRIMARY DC</text>
    <!-- Server racks -->
    <rect x="20" y="50" width="60" height="50" rx="4" fill="#0f172a" stroke="#22c55e" stroke-width="1.5"/>
    <circle cx="35" cy="65" r="4" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="35" cy="80" r="4" fill="#22c55e" filter="url(#glow)"/>
    <rect x="100" y="50" width="60" height="50" rx="4" fill="#0f172a" stroke="#22c55e" stroke-width="1.5"/>
    <circle cx="115" cy="65" r="4" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="115" cy="80" r="4" fill="#22c55e" filter="url(#glow)"/>
    <!-- Database -->
    <ellipse cx="90" cy="130" rx="50" ry="15" fill="#0f172a" stroke="#3b82f6" stroke-width="1.5"/>
    <rect x="40" y="130" width="100" height="30" fill="#0f172a"/>
    <ellipse cx="90" cy="160" rx="50" ry="15" fill="#0f172a" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="40" y1="130" x2="40" y2="160" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="140" y1="130" x2="140" y2="160" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="90" y="148" font-family="monospace" font-size="10" fill="#60a5fa" text-anchor="middle">DATABASE</text>
    <!-- Status -->
    <circle cx="90" cy="195" r="8" fill="#22c55e" filter="url(#glow)"/>
    <text x="90" y="195" font-family="system-ui" font-size="8" fill="#0f172a" text-anchor="middle" dominant-baseline="middle">✓</text>
  </g>

  <!-- Disaster indicator -->
  <g transform="translate(280, 260)">
    <!-- Lightning bolt / disaster -->
    <polygon points="30,0 15,25 25,25 10,50 40,20 28,20" fill="#ef4444" filter="url(#glow)"/>
    <text x="25" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#f87171" text-anchor="middle">DISASTER</text>
  </g>

  <!-- DR Site -->
  <g transform="translate(340, 170)">
    <rect x="0" y="0" width="180" height="220" rx="10" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <text x="90" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle">DR SITE</text>
    <!-- Server racks (standby) -->
    <rect x="20" y="50" width="60" height="50" rx="4" fill="#0f172a" stroke="#f97316" stroke-width="1.5" stroke-dasharray="4"/>
    <circle cx="35" cy="65" r="4" fill="#f97316" opacity="0.5"/>
    <circle cx="35" cy="80" r="4" fill="#f97316" opacity="0.5"/>
    <rect x="100" y="50" width="60" height="50" rx="4" fill="#0f172a" stroke="#f97316" stroke-width="1.5" stroke-dasharray="4"/>
    <circle cx="115" cy="65" r="4" fill="#f97316" opacity="0.5"/>
    <circle cx="115" cy="80" r="4" fill="#f97316" opacity="0.5"/>
    <!-- Replicated Database -->
    <ellipse cx="90" cy="130" rx="50" ry="15" fill="#0f172a" stroke="#6366f1" stroke-width="1.5" stroke-dasharray="4"/>
    <rect x="40" y="130" width="100" height="30" fill="#0f172a"/>
    <ellipse cx="90" cy="160" rx="50" ry="15" fill="#0f172a" stroke="#6366f1" stroke-width="1.5" stroke-dasharray="4"/>
    <line x1="40" y1="130" x2="40" y2="160" stroke="#6366f1" stroke-width="1.5" stroke-dasharray="4"/>
    <line x1="140" y1="130" x2="140" y2="160" stroke="#6366f1" stroke-width="1.5" stroke-dasharray="4"/>
    <text x="90" y="148" font-family="monospace" font-size="10" fill="#818cf8" text-anchor="middle">REPLICA</text>
    <!-- Status -->
    <circle cx="90" cy="195" r="8" fill="#f97316" opacity="0.7"/>
    <text x="90" y="195" font-family="system-ui" font-size="9" fill="#0f172a" text-anchor="middle" dominant-baseline="middle">⏳</text>
  </g>

  <!-- RTO/RPO indicators -->
  <g transform="translate(80, 430)">
    <rect x="0" y="0" width="200" height="70" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="1.5"/>
    <text x="100" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="bold" fill="#22c55e" text-anchor="middle">RTO: Recovery Time</text>
    <rect x="15" y="35" width="170" height="20" rx="4" fill="#0f172a"/>
    <rect x="15" y="35" width="85" height="20" rx="4" fill="#22c55e" opacity="0.7"/>
    <text x="100" y="49" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">4 hours target</text>
  </g>
  <g transform="translate(320, 430)">
    <rect x="0" y="0" width="200" height="70" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="100" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">RPO: Recovery Point</text>
    <rect x="15" y="35" width="170" height="20" rx="4" fill="#0f172a"/>
    <rect x="15" y="35" width="42" height="20" rx="4" fill="#3b82f6" opacity="0.7"/>
    <text x="100" y="49" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">1 hour max loss</text>
  </g>

  <!-- Main content (right side) -->
  <g transform="translate(900, 180)">
    <!-- Badge -->
    <g transform="translate(-100, -20)">
      <rect x="0" y="0" width="200" height="32" rx="16" fill="#451a03" opacity="0.5"/>
      <rect x="0" y="0" width="200" height="32" rx="16" fill="none" stroke="#f97316" stroke-width="2"/>
      <text x="100" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#fb923c" text-anchor="middle">
        Interactive Simulator
      </text>
    </g>

    <!-- Title -->
    <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="url(#redOrangeGradient)" text-anchor="middle">
      BCDR
    </text>
    <text x="0" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="url(#redOrangeGradient)" text-anchor="middle">
      Simulator
    </text>

    <!-- Subtitle -->
    <text x="0" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">
      Business Continuity &amp;
    </text>
    <text x="0" y="148" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">
      Disaster Recovery Planning
    </text>

    <!-- Feature badges -->
    <g transform="translate(-130, 170)">
      <rect x="0" y="0" width="75" height="28" rx="14" fill="#1e293b" stroke="#22c55e" stroke-width="1.5"/>
      <text x="37" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#4ade80" text-anchor="middle">Hot Site</text>
    </g>
    <g transform="translate(-45, 170)">
      <rect x="0" y="0" width="85" height="28" rx="14" fill="#1e293b" stroke="#f97316" stroke-width="1.5"/>
      <text x="42" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fb923c" text-anchor="middle">Warm Site</text>
    </g>
    <g transform="translate(50, 170)">
      <rect x="0" y="0" width="80" height="28" rx="14" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="40" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">Cold Site</text>
    </g>
    <g transform="translate(-100, 210)">
      <rect x="0" y="0" width="95" height="28" rx="14" fill="#1e293b" stroke="#ef4444" stroke-width="1.5"/>
      <text x="47" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#f87171" text-anchor="middle">Scenarios</text>
    </g>
    <g transform="translate(5, 210)">
      <rect x="0" y="0" width="95" height="28" rx="14" fill="#1e293b" stroke="#a855f7" stroke-width="1.5"/>
      <text x="47" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#c084fc" text-anchor="middle">RTO/RPO</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="60" fill="#f97316" opacity="0.05"/>
  <circle cx="1050" cy="550" r="80" fill="#ef4444" opacity="0.05"/>
  <circle cx="50" cy="80" r="50" fill="#22c55e" opacity="0.05"/>
</svg>
