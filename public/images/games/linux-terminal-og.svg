<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="terminalBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#22c55e" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#22c55e" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="#3b82f6" opacity="0.05"/>
  
  <!-- Terminal Window -->
  <g transform="translate(100, 180)">
    <!-- Window frame -->
    <rect x="0" y="0" width="550" height="350" rx="12" fill="url(#terminalBg)" stroke="#404040" stroke-width="2"/>
    
    <!-- Title bar -->
    <rect x="0" y="0" width="550" height="40" rx="12" fill="#333333"/>
    <rect x="0" y="28" width="550" height="12" fill="#333333"/>
    
    <!-- Window buttons -->
    <circle cx="25" cy="20" r="7" fill="#ff5f56"/>
    <circle cx="50" cy="20" r="7" fill="#ffbd2e"/>
    <circle cx="75" cy="20" r="7" fill="#27ca40"/>
    
    <!-- Title text -->
    <text x="275" y="26" text-anchor="middle" fill="#888888" font-family="SF Mono, Monaco, monospace" font-size="14">user@linux-tutorial: ~</text>
    
    <!-- Terminal content -->
    <g transform="translate(20, 60)">
      <text fill="#22c55e" font-family="SF Mono, Monaco, monospace" font-size="16">
        <tspan x="0" y="0">$ pwd</tspan>
      </text>
      <text fill="#cccccc" font-family="SF Mono, Monaco, monospace" font-size="16">
        <tspan x="0" y="28">/home/user</tspan>
      </text>
      <text fill="#22c55e" font-family="SF Mono, Monaco, monospace" font-size="16">
        <tspan x="0" y="65">$ ls -la</tspan>
      </text>
      <text fill="#3b82f6" font-family="SF Mono, Monaco, monospace" font-size="16">
        <tspan x="0" y="93">documents/</tspan>
      </text>
      <text fill="#3b82f6" font-family="SF Mono, Monaco, monospace" font-size="16">
        <tspan x="120" y="93">projects/</tspan>
      </text>
      <text fill="#cccccc" font-family="SF Mono, Monaco, monospace" font-size="16">
        <tspan x="230" y="93">.bashrc</tspan>
      </text>
      <text fill="#22c55e" font-family="SF Mono, Monaco, monospace" font-size="16">
        <tspan x="0" y="130">$ cat readme.txt</tspan>
      </text>
      <text fill="#cccccc" font-family="SF Mono, Monaco, monospace" font-size="16">
        <tspan x="0" y="158">Welcome to Linux!</tspan>
      </text>
      <text fill="#22c55e" font-family="SF Mono, Monaco, monospace" font-size="16">
        <tspan x="0" y="195">$ grep "error" /var/log/syslog</tspan>
      </text>
      <text fill="#22c55e" font-family="SF Mono, Monaco, monospace" font-size="16">
        <tspan x="0" y="235">$</tspan>
      </text>
      <!-- Cursor -->
      <rect x="18" y="220" width="10" height="20" fill="#22c55e" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Right side content -->
  <g transform="translate(700, 120)">
    <!-- Logo/Icon -->
    <g transform="translate(150, 0)">
      <rect x="0" y="0" width="80" height="80" rx="16" fill="#22c55e" opacity="0.2"/>
      <text x="40" y="55" text-anchor="middle" font-size="40">üêß</text>
    </g>
    
    <!-- Title -->
    <text x="190" y="130" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="48" font-weight="bold">Learn Linux</text>
    <text x="190" y="175" text-anchor="middle" fill="#22c55e" font-family="system-ui, sans-serif" font-size="24">Interactive Tutorial</text>
    
    <!-- Features list -->
    <g transform="translate(0, 210)">
      <g transform="translate(20, 0)">
        <circle cx="0" cy="0" r="8" fill="#22c55e"/>
        <text x="20" y="6" fill="#cccccc" font-family="system-ui, sans-serif" font-size="18">6 Progressive Lessons</text>
      </g>
      <g transform="translate(20, 40)">
        <circle cx="0" cy="0" r="8" fill="#3b82f6"/>
        <text x="20" y="6" fill="#cccccc" font-family="system-ui, sans-serif" font-size="18">Real Terminal Simulation</text>
      </g>
      <g transform="translate(20, 80)">
        <circle cx="0" cy="0" r="8" fill="#a855f7"/>
        <text x="20" y="6" fill="#cccccc" font-family="system-ui, sans-serif" font-size="18">30+ Essential Commands</text>
      </g>
      <g transform="translate(20, 120)">
        <circle cx="0" cy="0" r="8" fill="#f97316"/>
        <text x="20" y="6" fill="#cccccc" font-family="system-ui, sans-serif" font-size="18">Track Your Progress</text>
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(0, 570)">
    <rect x="0" y="0" width="1200" height="60" fill="#000000" opacity="0.3"/>
    <text x="600" y="38" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="18">devops-daily.com/games/linux-terminal</text>
  </g>
</svg>
