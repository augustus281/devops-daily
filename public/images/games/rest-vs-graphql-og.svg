<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <!-- REST gradient (blue-purple) -->
    <linearGradient id="restGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- GraphQL gradient (pink-magenta) -->
    <linearGradient id="graphqlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e535ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>

    <!-- Title gradient -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e535ab;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#94a3b8" stroke-width="1"/>
  </g>

  <!-- REST SECTION (Left) -->
  <g transform="translate(70, 140)">
    <!-- REST Label -->
    <text x="95" y="-15" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">REST API</text>

    <!-- REST endpoints visualization -->
    <g transform="translate(0, 10)">
      <!-- GET /users -->
      <rect x="0" y="0" width="190" height="32" rx="4" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
      <rect x="8" y="8" width="35" height="16" rx="3" fill="#22c55e"/>
      <text x="26" y="20" font-family="monospace" font-size="9" fill="white" text-anchor="middle">GET</text>
      <text x="55" y="20" font-family="monospace" font-size="10" fill="#94a3b8">/users</text>
      
      <!-- GET /users/:id -->
      <rect x="0" y="40" width="190" height="32" rx="4" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
      <rect x="8" y="48" width="35" height="16" rx="3" fill="#22c55e"/>
      <text x="26" y="60" font-family="monospace" font-size="9" fill="white" text-anchor="middle">GET</text>
      <text x="55" y="60" font-family="monospace" font-size="10" fill="#94a3b8">/users/:id</text>
      
      <!-- POST /users -->
      <rect x="0" y="80" width="190" height="32" rx="4" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
      <rect x="8" y="88" width="35" height="16" rx="3" fill="#eab308"/>
      <text x="26" y="100" font-family="monospace" font-size="9" fill="white" text-anchor="middle">POST</text>
      <text x="55" y="100" font-family="monospace" font-size="10" fill="#94a3b8">/users</text>
      
      <!-- PUT /users/:id -->
      <rect x="0" y="120" width="190" height="32" rx="4" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
      <rect x="8" y="128" width="35" height="16" rx="3" fill="#06b6d4"/>
      <text x="26" y="140" font-family="monospace" font-size="9" fill="white" text-anchor="middle">PUT</text>
      <text x="55" y="140" font-family="monospace" font-size="10" fill="#94a3b8">/users/:id</text>

      <!-- Multiple requests indicator -->
      <g transform="translate(0, 170)">
        <text x="95" y="0" font-family="system-ui" font-size="11" fill="#64748b" text-anchor="middle">Multiple endpoints</text>
        <text x="95" y="16" font-family="system-ui" font-size="11" fill="#64748b" text-anchor="middle">Fixed responses</text>
      </g>
    </g>
  </g>

  <!-- VS Divider -->
  <g transform="translate(300, 280)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#475569" text-anchor="middle">vs</text>
  </g>

  <!-- GRAPHQL SECTION (Middle-Left) -->
  <g transform="translate(340, 140)">
    <!-- GraphQL Label -->
    <text x="95" y="-15" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#e535ab" text-anchor="middle">GraphQL</text>

    <!-- GraphQL query visualization -->
    <g transform="translate(0, 10)">
      <rect x="0" y="0" width="190" height="150" rx="6" fill="#1e293b" stroke="#e535ab" stroke-width="2"/>
      
      <!-- Query content -->
      <text x="15" y="25" font-family="monospace" font-size="10" fill="#e535ab">query {</text>
      <text x="25" y="45" font-family="monospace" font-size="10" fill="#f472b6">user(id: 1) {</text>
      <text x="35" y="65" font-family="monospace" font-size="10" fill="#94a3b8">name</text>
      <text x="35" y="85" font-family="monospace" font-size="10" fill="#94a3b8">email</text>
      <text x="35" y="105" font-family="monospace" font-size="10" fill="#94a3b8">posts { title }</text>
      <text x="25" y="125" font-family="monospace" font-size="10" fill="#f472b6">}</text>
      <text x="15" y="140" font-family="monospace" font-size="10" fill="#e535ab">}</text>
      
      <!-- Single request indicator -->
      <g transform="translate(0, 165)">
        <text x="95" y="0" font-family="system-ui" font-size="11" fill="#64748b" text-anchor="middle">Single endpoint</text>
        <text x="95" y="16" font-family="system-ui" font-size="11" fill="#64748b" text-anchor="middle">Flexible queries</text>
      </g>
    </g>
  </g>

  <!-- COMPARISON METRICS (Bottom Left) -->
  <g transform="translate(70, 400)">
    <!-- Requests comparison -->
    <g transform="translate(0, 20)">
      <text x="0" y="0" font-family="system-ui" font-size="11" fill="#94a3b8">Requests</text>
      <rect x="70" y="-12" width="200" height="16" rx="4" fill="#1e293b"/>
      <rect x="70" y="-12" width="180" height="16" rx="4" fill="#3b82f6" opacity="0.7"/>
      <rect x="70" y="-12" width="40" height="16" rx="4" fill="#e535ab" opacity="0.7"/>
      <text x="280" y="0" font-family="system-ui" font-size="9" fill="#64748b">REST: 5 | GQL: 1</text>
    </g>

    <!-- Data fetched comparison -->
    <g transform="translate(0, 50)">
      <text x="0" y="0" font-family="system-ui" font-size="11" fill="#94a3b8">Over-fetch</text>
      <rect x="70" y="-12" width="200" height="16" rx="4" fill="#1e293b"/>
      <rect x="70" y="-12" width="160" height="16" rx="4" fill="#3b82f6" opacity="0.7"/>
      <rect x="70" y="-12" width="40" height="16" rx="4" fill="#e535ab" opacity="0.7"/>
      <text x="280" y="0" font-family="system-ui" font-size="9" fill="#64748b">REST: High | GQL: None</text>
    </g>

    <!-- Caching comparison -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" font-family="system-ui" font-size="11" fill="#94a3b8">Caching</text>
      <rect x="70" y="-12" width="200" height="16" rx="4" fill="#1e293b"/>
      <rect x="70" y="-12" width="180" height="16" rx="4" fill="#3b82f6" opacity="0.7"/>
      <rect x="70" y="-12" width="100" height="16" rx="4" fill="#e535ab" opacity="0.7"/>
      <text x="280" y="0" font-family="system-ui" font-size="9" fill="#64748b">REST: Easy | GQL: Complex</text>
    </g>
  </g>

  <!-- Main content (right side) -->
  <g transform="translate(830, 180)">
    <!-- Badge -->
    <g transform="translate(-100, -20)">
      <rect x="0" y="0" width="200" height="32" rx="16" fill="#1e3a5f" opacity="0.5"/>
      <rect x="0" y="0" width="200" height="32" rx="16" fill="none" stroke="#a855f7" stroke-width="2"/>
      <text x="100" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#c084fc" text-anchor="middle">
        Interactive Comparison
      </text>
    </g>

    <!-- Title -->
    <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="url(#titleGradient)" text-anchor="middle">
      REST vs GraphQL
    </text>

    <!-- Subtitle -->
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
      Explore the differences between API paradigms
    </text>
    <text x="0" y="122" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
      with real-world examples
    </text>

    <!-- Feature badges -->
    <g transform="translate(-180, 150)">
      <rect x="0" y="0" width="110" height="28" rx="14" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="55" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">REST Examples</text>
    </g>
    <g transform="translate(-60, 150)">
      <rect x="0" y="0" width="120" height="28" rx="14" fill="#1e293b" stroke="#e535ab" stroke-width="1.5"/>
      <text x="60" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#f472b6" text-anchor="middle">GraphQL Queries</text>
    </g>
    <g transform="translate(70, 150)">
      <rect x="0" y="0" width="110" height="28" rx="14" fill="#1e293b" stroke="#22c55e" stroke-width="1.5"/>
      <text x="55" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#4ade80" text-anchor="middle">Live Responses</text>
    </g>
    <g transform="translate(-120, 190)">
      <rect x="0" y="0" width="120" height="28" rx="14" fill="#1e293b" stroke="#f97316" stroke-width="1.5"/>
      <text x="60" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fb923c" text-anchor="middle">Performance Stats</text>
    </g>
    <g transform="translate(10, 190)">
      <rect x="0" y="0" width="110" height="28" rx="14" fill="#1e293b" stroke="#06b6d4" stroke-width="1.5"/>
      <text x="55" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#22d3ee" text-anchor="middle">Side by Side</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="60" fill="#3b82f6" opacity="0.05"/>
  <circle cx="1050" cy="550" r="80" fill="#e535ab" opacity="0.05"/>
  <circle cx="50" cy="80" r="50" fill="#a855f7" opacity="0.05"/>

  <!-- Animated pulse on GraphQL -->
  <g transform="translate(435, 225)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#e535ab" stroke-width="2" opacity="0.6">
      <animate attributeName="r" from="8" to="20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
