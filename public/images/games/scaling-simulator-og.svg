<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <!-- Vertical scaling gradient (emerald to teal) -->
    <linearGradient id="verticalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>

    <!-- Horizontal scaling gradient -->
    <linearGradient id="horizontalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- Server gradient -->
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#94a3b8" stroke-width="1"/>
  </g>

  <!-- VERTICAL SCALING VISUALIZATION (Left side) -->
  <g transform="translate(80, 160)">
    <!-- Label -->
    <text x="80" y="-20" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">VERTICAL</text>
    
    <!-- Small Server -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="50" height="60" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
      <rect x="6" y="8" width="38" height="10" rx="2" fill="#10b981" opacity="0.3"/>
      <rect x="6" y="22" width="38" height="10" rx="2" fill="#10b981" opacity="0.3"/>
      <circle cx="12" cy="48" r="4" fill="#10b981" filter="url(#glow)"/>
      <text x="25" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">2 CPU</text>
    </g>
    
    <!-- Arrow up -->
    <g transform="translate(65, 25)">
      <line x1="0" y1="15" x2="0" y2="-5" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
      <polyline points="-6,0 0,-8 6,0" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Large Server -->
    <g transform="translate(80, -30)">
      <rect x="0" y="0" width="80" height="120" rx="8" fill="#1e293b" stroke="#14b8a6" stroke-width="3" filter="url(#glow)"/>
      <rect x="8" y="10" width="64" height="14" rx="3" fill="#14b8a6" opacity="0.4"/>
      <rect x="8" y="28" width="64" height="14" rx="3" fill="#14b8a6" opacity="0.4"/>
      <rect x="8" y="46" width="64" height="14" rx="3" fill="#14b8a6" opacity="0.4"/>
      <rect x="8" y="64" width="64" height="14" rx="3" fill="#14b8a6" opacity="0.4"/>
      <circle cx="18" cy="100" r="5" fill="#22c55e" filter="url(#glow)"/>
      <circle cx="32" cy="100" r="5" fill="#22c55e" filter="url(#glow)"/>
      <circle cx="46" cy="100" r="5" fill="#eab308" filter="url(#glow)"/>
      <text x="40" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">16 CPU</text>
    </g>
  </g>

  <!-- VS Divider -->
  <g transform="translate(240, 280)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#475569" text-anchor="middle">vs</text>
  </g>

  <!-- HORIZONTAL SCALING VISUALIZATION -->
  <g transform="translate(280, 160)">
    <!-- Label -->
    <text x="100" y="-20" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#06b6d4" text-anchor="middle">HORIZONTAL</text>
    
    <!-- Single Server -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="50" height="60" rx="6" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
      <rect x="6" y="8" width="38" height="10" rx="2" fill="#06b6d4" opacity="0.3"/>
      <rect x="6" y="22" width="38" height="10" rx="2" fill="#06b6d4" opacity="0.3"/>
      <circle cx="12" cy="48" r="4" fill="#06b6d4" filter="url(#glow)"/>
    </g>
    
    <!-- Arrow right -->
    <g transform="translate(60, 25)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#06b6d4" stroke-width="2" stroke-linecap="round"/>
      <polyline points="15,-6 23,0 15,6" fill="none" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Multiple Servers -->
    <g transform="translate(90, -20)">
      <!-- Server 1 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="50" height="60" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#glow)"/>
        <rect x="6" y="8" width="38" height="10" rx="2" fill="#3b82f6" opacity="0.4"/>
        <rect x="6" y="22" width="38" height="10" rx="2" fill="#3b82f6" opacity="0.4"/>
        <circle cx="12" cy="48" r="4" fill="#22c55e" filter="url(#glow)"/>
      </g>
      <!-- Server 2 -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="50" height="60" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#glow)"/>
        <rect x="6" y="8" width="38" height="10" rx="2" fill="#3b82f6" opacity="0.4"/>
        <rect x="6" y="22" width="38" height="10" rx="2" fill="#3b82f6" opacity="0.4"/>
        <circle cx="12" cy="48" r="4" fill="#22c55e" filter="url(#glow)"/>
      </g>
      <!-- Server 3 -->
      <g transform="translate(60, 35)">
        <rect x="0" y="0" width="50" height="60" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#glow)"/>
        <rect x="6" y="8" width="38" height="10" rx="2" fill="#3b82f6" opacity="0.4"/>
        <rect x="6" y="22" width="38" height="10" rx="2" fill="#3b82f6" opacity="0.4"/>
        <circle cx="12" cy="48" r="4" fill="#22c55e" filter="url(#glow)"/>
      </g>
    </g>
  </g>

  <!-- METRICS PANEL (Bottom left) -->
  <g transform="translate(80, 380)">
    <rect x="0" y="0" width="380" height="180" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" opacity="0.8"/>
    
    <!-- Metrics header -->
    <text x="20" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#e2e8f0">Real-Time Metrics</text>
    
    <!-- Traffic bar -->
    <g transform="translate(20, 50)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#94a3b8">Traffic</text>
      <rect x="60" y="-12" width="280" height="16" rx="4" fill="#0f172a"/>
      <rect x="60" y="-12" width="180" height="16" rx="4" fill="url(#horizontalGradient)">
        <animate attributeName="width" values="180;220;180" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="350" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">2.5k/s</text>
    </g>
    
    <!-- CPU bar -->
    <g transform="translate(20, 80)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#94a3b8">CPU</text>
      <rect x="60" y="-12" width="280" height="16" rx="4" fill="#0f172a"/>
      <rect x="60" y="-12" width="200" height="16" rx="4" fill="#eab308">
        <animate attributeName="width" values="200;240;160;200" dur="4s" repeatCount="indefinite"/>
      </rect>
      <text x="350" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">72%</text>
    </g>
    
    <!-- Uptime -->
    <g transform="translate(20, 110)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#94a3b8">Uptime</text>
      <rect x="60" y="-12" width="280" height="16" rx="4" fill="#0f172a"/>
      <rect x="60" y="-12" width="266" height="16" rx="4" fill="#22c55e"/>
      <text x="350" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">95.2%</text>
    </g>
    
    <!-- Budget -->
    <g transform="translate(20, 140)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#94a3b8">Budget</text>
      <rect x="60" y="-12" width="280" height="16" rx="4" fill="#0f172a"/>
      <rect x="60" y="-12" width="168" height="16" rx="4" fill="#a855f7"/>
      <text x="350" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">$180/$300</text>
    </g>
  </g>

  <!-- Main content (right side) -->
  <g transform="translate(780, 180)">
    <!-- Badge -->
    <g transform="translate(-100, -20)">
      <rect x="0" y="0" width="200" height="32" rx="16" fill="#134e4a" opacity="0.3"/>
      <rect x="0" y="0" width="200" height="32" rx="16" fill="none" stroke="#10b981" stroke-width="2"/>
      <text x="100" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="bold" fill="#34d399" text-anchor="middle">
        Interactive Simulator
      </text>
    </g>

    <!-- Title -->
    <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="bold" fill="url(#verticalGradient)" text-anchor="middle">
      Scaling Simulator
    </text>
    <text x="0" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="bold" fill="#94a3b8" text-anchor="middle">
      Horizontal vs Vertical
    </text>

    <!-- Subtitle -->
    <text x="0" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
      Learn scaling strategies with realistic
    </text>
    <text x="0" y="162" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
      pricing and budget constraints
    </text>

    <!-- Feature badges -->
    <g transform="translate(-180, 190)">
      <rect x="0" y="0" width="100" height="28" rx="14" fill="#1e293b" stroke="#10b981" stroke-width="1.5"/>
      <text x="50" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#34d399" text-anchor="middle">Auto-Scaling</text>
    </g>
    <g transform="translate(-70, 190)">
      <rect x="0" y="0" width="90" height="28" rx="14" fill="#1e293b" stroke="#06b6d4" stroke-width="1.5"/>
      <text x="45" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#22d3ee" text-anchor="middle">Real-Time</text>
    </g>
    <g transform="translate(30, 190)">
      <rect x="0" y="0" width="100" height="28" rx="14" fill="#1e293b" stroke="#a855f7" stroke-width="1.5"/>
      <text x="50" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#c084fc" text-anchor="middle">4 Scenarios</text>
    </g>
    <g transform="translate(-120, 230)">
      <rect x="0" y="0" width="110" height="28" rx="14" fill="#1e293b" stroke="#f97316" stroke-width="1.5"/>
      <text x="55" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#fb923c" text-anchor="middle">Budget Game</text>
    </g>
    <g transform="translate(0, 230)">
      <rect x="0" y="0" width="130" height="28" rx="14" fill="#1e293b" stroke="#22c55e" stroke-width="1.5"/>
      <text x="65" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#4ade80" text-anchor="middle">Load Balancing</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="60" fill="#10b981" opacity="0.05"/>
  <circle cx="1050" cy="550" r="80" fill="#14b8a6" opacity="0.05"/>
  <circle cx="50" cy="80" r="50" fill="#06b6d4" opacity="0.05"/>

  <!-- Animated pulse -->
  <g transform="translate(160, 220)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="#10b981" stroke-width="2" opacity="0.6">
      <animate attributeName="r" from="10" to="25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
