<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Table visualization (left side) -->
  <g transform="translate(150, 200)">
    <!-- Table header -->
    <rect x="0" y="0" width="200" height="35" rx="4" fill="#334155"/>
    <text x="20" y="23" font-family="monospace" font-size="12" fill="#10b981">id</text>
    <text x="50" y="23" font-family="monospace" font-size="12" fill="#10b981">email</text>
    <text x="120" y="23" font-family="monospace" font-size="12" fill="#10b981">age</text>
    <text x="160" y="23" font-family="monospace" font-size="12" fill="#10b981">city</text>
    
    <!-- Table rows -->
    <rect x="0" y="40" width="200" height="25" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="0" y="65" width="200" height="25" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="0" y="90" width="200" height="25" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="0" y="115" width="200" height="25" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <rect x="0" y="140" width="200" height="25" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="0" y="165" width="200" height="25" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    
    <!-- Row content -->
    <text x="20" y="57" font-family="monospace" font-size="10" fill="#94a3b8">1</text>
    <text x="20" y="82" font-family="monospace" font-size="10" fill="#94a3b8">2</text>
    <text x="20" y="107" font-family="monospace" font-size="10" fill="#94a3b8">3</text>
    <text x="20" y="132" font-family="monospace" font-size="10" fill="#10b981">4</text>
    <text x="20" y="157" font-family="monospace" font-size="10" fill="#94a3b8">5</text>
    <text x="20" y="182" font-family="monospace" font-size="10" fill="#94a3b8">6</text>
    
    <!-- Index arrow -->
    <line x1="220" y1="127" x2="280" y2="127" stroke="#10b981" stroke-width="2" stroke-dasharray="4,2"/>
    <polygon points="275,122 285,127 275,132" fill="#10b981"/>
    
    <!-- Index icon -->
    <rect x="290" y="100" width="60" height="55" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="320" y="122" font-family="system-ui" font-size="10" fill="#10b981" text-anchor="middle">INDEX</text>
    <text x="320" y="140" font-family="system-ui" font-size="18" fill="#10b981" text-anchor="middle">âš¡</text>
  </g>
  
  <!-- Main content (right side) -->
  <g transform="translate(750, 280)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="52" font-weight="bold" fill="url(#titleGradient)" text-anchor="middle">
      Database Indexing
    </text>
    <text x="0" y="50" font-family="system-ui, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">
      Simulator
    </text>
    
    <text x="0" y="100" font-family="system-ui, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
      See how indexes speed up SQL queries
    </text>
    
    <!-- Comparison badges -->
    <g transform="translate(-140, 130)">
      <rect x="0" y="0" width="120" height="32" rx="16" fill="#1e293b" stroke="#eab308" stroke-width="1.5"/>
      <text x="60" y="21" font-family="system-ui, sans-serif" font-size="12" fill="#facc15" text-anchor="middle">Full Scan: 50ms</text>
    </g>
    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="120" height="32" rx="16" fill="#1e293b" stroke="#10b981" stroke-width="1.5"/>
      <text x="60" y="21" font-family="system-ui, sans-serif" font-size="12" fill="#34d399" text-anchor="middle">Index: 5ms</text>
    </g>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="100" cy="150" r="20" fill="#10b981" opacity="0.15"/>
  <circle cx="1100" cy="150" r="25" fill="#14b8a6" opacity="0.15"/>
  <circle cx="1050" cy="500" r="18" fill="#22c55e" opacity="0.15"/>
  <circle cx="150" cy="500" r="15" fill="#eab308" opacity="0.15"/>
</svg>
