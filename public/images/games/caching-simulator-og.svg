<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Cache/DB icon visualization (left side) -->
  <g transform="translate(200, 240)">
    <!-- Cache box -->
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
    <text x="50" y="42" font-family="system-ui, sans-serif" font-size="14" fill="#a855f7" text-anchor="middle">CACHE</text>
    
    <!-- Arrow from cache -->
    <line x1="100" y1="35" x2="150" y2="35" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
    <polygon points="145,30 155,35 145,40" fill="#22c55e"/>
    
    <!-- Database box -->
    <rect x="160" y="0" width="100" height="70" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="210" y="42" font-family="system-ui, sans-serif" font-size="14" fill="#06b6d4" text-anchor="middle">DATABASE</text>
    
    <!-- Hit indicator -->
    <circle cx="50" cy="110" r="8" fill="#22c55e"/>
    <text x="70" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Hit: 5ms</text>
    
    <!-- Miss indicator -->
    <circle cx="160" cy="110" r="8" fill="#f97316"/>
    <text x="180" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Miss: 100ms</text>
  </g>
  
  <!-- Main content (centered) -->
  <g transform="translate(750, 280)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="52" font-weight="bold" fill="url(#titleGradient)" text-anchor="middle">
      Caching Strategies
    </text>
    <text x="0" y="50" font-family="system-ui, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">
      Simulator
    </text>
    
    <text x="0" y="100" font-family="system-ui, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
      Learn eviction policies with real-time metrics
    </text>
    
    <!-- Policy badges -->
    <g transform="translate(-120, 130)">
      <rect x="0" y="0" width="70" height="28" rx="14" fill="#1e293b" stroke="#a855f7" stroke-width="1.5"/>
      <text x="35" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#c084fc" text-anchor="middle">LRU</text>
    </g>
    <g transform="translate(-35, 130)">
      <rect x="0" y="0" width="70" height="28" rx="14" fill="#1e293b" stroke="#ec4899" stroke-width="1.5"/>
      <text x="35" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#f472b6" text-anchor="middle">FIFO</text>
    </g>
    <g transform="translate(50, 130)">
      <rect x="0" y="0" width="70" height="28" rx="14" fill="#1e293b" stroke="#06b6d4" stroke-width="1.5"/>
      <text x="35" y="19" font-family="system-ui, sans-serif" font-size="12" fill="#22d3ee" text-anchor="middle">LFU</text>
    </g>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="100" cy="150" r="20" fill="#a855f7" opacity="0.15"/>
  <circle cx="1100" cy="150" r="25" fill="#ec4899" opacity="0.15"/>
  <circle cx="1050" cy="500" r="18" fill="#06b6d4" opacity="0.15"/>
  <circle cx="150" cy="480" r="15" fill="#22c55e" opacity="0.15"/>
</svg>
