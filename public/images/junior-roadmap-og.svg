<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="milestone1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="milestone2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="milestone3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="milestone4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="milestone5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <g opacity="0.1">
    <circle cx="50" cy="50" r="2" fill="#94a3b8"/>
    <circle cx="100" cy="50" r="2" fill="#94a3b8"/>
    <circle cx="150" cy="50" r="2" fill="#94a3b8"/>
    <circle cx="50" cy="100" r="2" fill="#94a3b8"/>
    <circle cx="100" cy="100" r="2" fill="#94a3b8"/>
    <circle cx="150" cy="100" r="2" fill="#94a3b8"/>
    <circle cx="1050" cy="530" r="2" fill="#94a3b8"/>
    <circle cx="1100" cy="530" r="2" fill="#94a3b8"/>
    <circle cx="1150" cy="530" r="2" fill="#94a3b8"/>
    <circle cx="1050" cy="580" r="2" fill="#94a3b8"/>
    <circle cx="1100" cy="580" r="2" fill="#94a3b8"/>
    <circle cx="1150" cy="580" r="2" fill="#94a3b8"/>
  </g>

  <rect x="430" y="80" width="340" height="36" rx="18" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="600" y="104" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#94a3b8" text-anchor="middle">Beginner Friendly - 6 Month Journey</text>

  <text x="600" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#f8fafc" text-anchor="middle">Junior DevOps</text>
  <text x="600" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="url(#titleGradient)" text-anchor="middle">Roadmap</text>

  <text x="600" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">A clear, focused path to land your first DevOps role</text>

  <line x1="140" y1="420" x2="1060" y2="420" stroke="#334155" stroke-width="3" stroke-linecap="round"/>
  <line x1="140" y1="420" x2="1060" y2="420" stroke="url(#titleGradient)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>

  <g transform="translate(140, 350)">
    <circle cx="0" cy="70" r="24" fill="url(#milestone1)" filter="url(#glow)"/>
    <text x="0" y="77" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">1</text>
    <text x="0" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#f8fafc" text-anchor="middle">Foundation</text>
    <text x="0" y="138" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Linux + Bash</text>
  </g>

  <g transform="translate(370, 350)">
    <circle cx="0" cy="70" r="24" fill="url(#milestone2)" filter="url(#glow)"/>
    <text x="0" y="77" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">2</text>
    <text x="0" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#f8fafc" text-anchor="middle">Version Control</text>
    <text x="0" y="138" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Git + GitHub</text>
  </g>

  <g transform="translate(600, 350)">
    <circle cx="0" cy="70" r="24" fill="url(#milestone3)" filter="url(#glow)"/>
    <text x="0" y="77" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">3</text>
    <text x="0" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#f8fafc" text-anchor="middle">Containers</text>
    <text x="0" y="138" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Docker</text>
  </g>

  <g transform="translate(830, 350)">
    <circle cx="0" cy="70" r="24" fill="url(#milestone4)" filter="url(#glow)"/>
    <text x="0" y="77" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">4</text>
    <text x="0" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#f8fafc" text-anchor="middle">CI/CD</text>
    <text x="0" y="138" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Pipelines</text>
  </g>

  <g transform="translate(1060, 350)">
    <circle cx="0" cy="70" r="24" fill="url(#milestone5)" filter="url(#glow)"/>
    <text x="0" y="77" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">5</text>
    <text x="0" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#f8fafc" text-anchor="middle">Cloud</text>
    <text x="0" y="138" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">AWS / GCP / Azure</text>
  </g>

  <g transform="translate(600, 560)">
    <text x="-200" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">6 months</text>
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">5 milestones</text>
    <text x="200" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Core skills only</text>
  </g>

  <text x="600" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#475569" text-anchor="middle">devops-daily.com</text>
</svg>
